
			<div class="login-wrapper">
				<form clrForm class="login">
					<section class="title">
						<h3 class="welcome">Welcome to the</h3>
          Network of Giving
          
						<h5 class="hint">Log in now and make the world a better place!</h5>
					</section>
					<clr-input-container>
						<label class="clr-sr-only">Username</label>
						<input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.username"/>
					</clr-input-container>
					<clr-password-container>
						<label class="clr-sr-only">Password</label>
						<input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password"/>
					</clr-password-container>
					<div *ngIf="isLoginFailed" class="error active">
          Invalid username or password
      </div>
					<button type="submit" class="btn btn-primary" (click)=onSubmit()>Log in</button>
					<a routerLink="/signup" class="signup">You do not have an account? Sign up now!</a>
				</form>
			</div>
