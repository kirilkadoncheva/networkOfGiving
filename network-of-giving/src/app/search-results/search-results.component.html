			<div class="clr-row" >
        
                <div class="clr-col-lg-4 clr-col-md-8 clr-col-12"  *ngFor="let charity of searchResults">
                    <div class="card">
                        <div class="card-header">
                            {{charity.name}}
                        </div>
                        <div class="card-img">
                            <img src="/assets/images/sunflowers.jpg">
                        </div>
                        <div class="card-block">
                            <!-- <div class="card-title">
                                {{charity.name}}
                            </div> -->
                            <div class="card-text">
                                {{charity.description}}
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-link" [routerLink]="['/charities', charity.id]" >See More</button>
                            
                        </div>
                    </div>
                </div>
